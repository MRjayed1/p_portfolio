    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            background-color: white;
            padding: 20px;
            border: 2px solid #000;
        }
        
        /* Month Calendar Grid */
        .month-section {
            margin-bottom: 20px;
        }
        
        .month-header {
            display: flex;
            border: 2px solid #000;
            background-color: #e6e6e6;
        }
        
        .month-label {
            background-color: #e6e6e6;
            border-right: 2px solid #000;
            padding: 8px 12px;
            font-weight: bold;
            width: 80px;
            text-align: center;
        }
        
        .day-cell {
            border-right: 1px solid #000;
            padding: 8px 4px;
            text-align: center;
            font-size: 12px;
            width: 25px;
            background-color: #e6e6e6;
        }
        
        .day-cell:last-child {
            border-right: none;
        }
        
        /* Member rows */
        .member-row {
            display: flex;
            border-left: 2px solid #000;
            border-right: 2px solid #000;
            border-bottom: 1px solid #000;
        }
        
        .member-name {
            background-color: #e6e6e6;
            border-right: 2px solid #000;
            padding: 8px 12px;
            font-weight: bold;
            width: 80px;
            font-style: italic;
        }
        
        .meal-cell {
            border-right: 1px solid #000;
            padding: 8px 4px;
            width: 25px;
            background-color: white;
        }
        
        .meal-cell:last-child {
            border-right: none;
        }
        
        /* Special styling for specific members */
        .member-row:nth-child(2) .member-name { /* Jayed */
            background-color: #7fffd4;
        }
        
        .member-row:nth-child(5) .member-name { /* Shadman */
            font-size: 11px;
        }
        
        /* Payment table */
        .payment-section {
            margin: 30px 0;
        }
        
        .payment-table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid #000;
        }
        
        .payment-table th {
            background-color: #e6e6e6;
            border: 2px solid #000;
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }
        
        .payment-table td {
            border: 2px solid #000;
            padding: 10px;
            background-color: white;
        }
        
        .payment-table tr td:first-child {
            background-color: white;
        }
        .payment-table tr:nth-child(2) td:first-child { /* Jayed */
            background-color: #7fffd4;
        }
        
        /* Calculation boxes */
        .calculation-section {
            margin-top: 30px;
        }
        
        .calc-box {
            border: 2px solid #000;
            background-color: white;
            padding: 10px 15px;
            margin: 5px 0;
            font-weight: bold;
        }
        
        .calc-box:first-child {
            margin-top: 0;
        }
        
        /* Totals column */
        .totals-header {
            background-color: #e6e6e6;
            border-left: 2px solid #000;
            padding: 8px 4px;
            text-align: center;
            font-size: 11px;
            width: 40px;

        .totals-cell {
            border-left: 2px solid #000;
            padding: 8px 4px;
            width: 40px;
            background-color: white;
            text-align: center;

    </style>
